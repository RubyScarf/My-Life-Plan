<!DOCTYPE=html><html><head><link href="main.css" type="stylesheet" rel="bubble.css" />></head>
<div id="bubble-wrapper">
  <div class="bubble"></div>
</div>

#bubble-wrapper{
  height:100%;
  width:100%;

  position:fixed;
  bottom:0px;

overflow:hidden;
  pointer-events:none;
}

.bubble{
  height:max(300px, 30vw);
  width:max(300px, 30vw);

  background-color:red;
  border-radius:100%;

  position:absolute;
  left:50%;
  top:100%;
  
  animation:wave 2s ease-in-out infinite;
}
</html>
